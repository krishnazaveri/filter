<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>

        .blur { filter: blur(5px);}
        .bright { filter: brightness(150%);}
        .contrast { filter: contrast(200%);}
        .bw { filter: grayscale(50%);}
        .invert { filter: invert(90%);}
        .saturate { filter: saturate(500%);}
        .hue { filter: hue-rotate(-145deg);}
        .drop { box-shadow: 10px 10px 10px red;}
    </style>
    
</head>
<body>
    <img src="CSS/nature.jpg" height="200px" width="200px" class="blur">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="bright">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="contrast">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="bw">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="invert">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="saturate">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="hue">
    <img src="CSS/nature.jpg" height="200px" width="200px" class="drop">



</body>
</html>
